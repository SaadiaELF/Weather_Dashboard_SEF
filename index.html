<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/png" href="Assets/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <header class="row-fluid">
            <nav class="navbar navbar-light border-bottom border-3 rounded-bottom"
                style="background-color: #d7eaf8;">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="Assets/icon.png" alt="" width="30" height="24" class="d-inline-block align-top">
                        Weather Dashboard
                    </a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
        <main  class="row">
            <div class="col-md-4">
                <div class="card float-start" style="width:100%">
                    <div class="card-header">
                        Search history
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card float-end" style="width:100%">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <div class="card-text">

                      </div>
                      
                    </div>
                  </div>
            </div>
      
        </main>

        <footer class="row fixed-bottom bg-light border-top border-3 rounded-top" style="background-color: #d7eaf8;">

            <h6 class="text-center text-muted align-text-top"> SEF Â© Copyright </h6>

        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var APIKey = "050af8688da478cbcad8a4d3f154271f";
        var city = "rabat";

        var queryURL = "http://api.openweathermap.org/data/2.5/forecast?q=" + city + "&appid=" + APIKey;

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            console.log(queryURL);
            console.log(response);
        });

    </script>
</body>

</html>
