<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/png" href="Assets/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <header class="row-fluid" style="margin-bottom:10px">
            <nav class="navbar navbar-light border-bottom border-3 rounded-bottom" style="background-color: #d7eaf8;">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="Assets/icon.png" alt="" width="30" height="24" class="d-inline-block align-top">
                        Weather Dashboard
                    </a>
                    <form class="d-flex">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="searchBtn" class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>

        <main class="row p:0">
            <div class="col-md-4">
                <div id="searchCard" class="card float-start" style="display: none;">
                    <div class="card-header">
                        Search history
                    </div>
                    <ul id="SearchHistory" class="list-group list-group-flush">
                        <!-- <button class="list-group-item"></button> -->
                    </ul>
                </div>
            </div>
            <div id="weatherCard" class="col-md-8" style="display: none;">
                <div class="card float-end" style="width:100%">
                    <div class="card-body">
                        <h2 id="cityName" class="card-title"></h2>
                        <div id="cityForcast" class="card-text">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <section id="forcastSection" class="col-md-8 float-end" style="display: none;">
            <h5 class="ms-2">5-Days Forcast</h5>
            <div class="row align-items-center">
                <div id="day01" class="col-2 bg-primary m-1 ms-4"></div>
                <div id="day02" class="col-2 bg-primary m-1"></div>
                <div id="day03" class="col-2 bg-primary m-1"></div>
                <div id="day04" class="col-2 bg-primary m-1"></div>
                <div id="day05" class="col-2 bg-primary m-1"></div>
            </div>     
        </section>

        <footer class="row fixed-bottom bg-light border-top border-3 rounded-top" style="background-color: #d7eaf8;">
            <h6 class="text-center text-muted align-text-top"> SEF Â© Copyright </h6>
        </footer>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script type="text/javascript" src="./script.js"></script>

    </script>

</body>

</html>
